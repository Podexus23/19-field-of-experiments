<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hug fight game" />
    <link rel="stylesheet" href="output.css" />
    <script src="main.js" defer type="module"></script>
    <title>Hug Fight!</title>
  </head>
  <body class="grid bg-lime-700 font-sans">
    <aside class="aside flex flex-col items-center gap-2 bg-fuchsia-500 pt-4">
      <button
        class="game-type-btn player-vs-player-btn rounded-lg border-2 border-solid border-fuchsia-300 bg-yellow-400 p-2 pb-1 pt-1 text-gray-800 transition-colors hover:border-fuchsia-700 hover:bg-yellow-200 active:bg-green-300 [&.active]:bg-green-300"
      >
        Player vs Player
      </button>
      <button
        class="game-type-btn player-vs-bot-btn rounded-lg border-2 border-solid border-fuchsia-300 bg-yellow-400 p-2 pb-1 pt-1 text-gray-800 transition-colors hover:border-fuchsia-700 hover:bg-yellow-200 active:bg-green-300 [&.active]:bg-green-300"
      >
        Player vs Bot
      </button>
      <button
        class="game-type-btn bot-vs-bot-btn rounded-lg border-2 border-solid border-fuchsia-300 bg-yellow-400 p-2 pb-1 pt-1 text-gray-800 transition-colors hover:border-fuchsia-700 hover:bg-yellow-200 active:bg-green-300 [&.active]:bg-green-300"
      >
        Bot vs Bot
      </button>
    </aside>
    <main class="main flex h-auto w-auto flex-col items-center">
      <section class="battlefield flex flex-col">
        <p class="battlefield-announcement text-center">Let's begin</p>
        <form id="fighters-form" class="battlefield-fighters flex gap-10">
          <div class="fighters-player1 text-center">
            <h3>Player 1</h3>
            <img
              class="player-picture h-60"
              src="/assets/png/Player 1.png"
              alt="face of insanity"
            />
            <div class="flex flex-col">
              <div class="w-full transition-colors hover:bg-teal-500">
                <input
                  type="radio"
                  class="peer ml-2 hidden"
                  name="player-1"
                  id="head-1"
                  value="H"
                />
                <label
                  class="inline-block w-full cursor-pointer transition-colors peer-checked:bg-red-500"
                  for="head-1"
                  >Head</label
                >
              </div>
              <div class="w-full transition-colors hover:bg-teal-500">
                <input
                  type="radio"
                  class="peer ml-2 hidden"
                  name="player-1"
                  id="body-1"
                  value="H"
                />
                <label
                  class="inline-block w-full cursor-pointer transition-colors peer-checked:bg-red-500"
                  for="body-1"
                  >Body</label
                >
              </div>
              <div class="w-full transition-colors hover:bg-teal-500">
                <input
                  type="radio"
                  class="peer ml-2 hidden"
                  name="player-1"
                  id="legs-1"
                  value="H"
                />
                <label
                  class="inline-block w-full cursor-pointer transition-colors peer-checked:bg-red-500"
                  for="legs-1"
                  >legs</label
                >
              </div>
            </div>
            <p class="player-health">
              <span class="health-is">10</span>/<span class="health-max"
                >10</span
              >
            </p>
          </div>
          <div class="fighters-player2 text-center">
            <h3>Player 2</h3>
            <img
              class="player-picture h-60"
              src="/assets/png/Player 2.png"
              alt="face of insanity"
            />
            <div class="p2-controls flex flex-col">
              <div class="w-full transition-colors hover:bg-teal-500">
                <input
                  type="radio"
                  class="peer ml-2 hidden"
                  name="player-2"
                  id="head-2"
                  value="H"
                />
                <label
                  class="inline-block w-full cursor-pointer transition-colors peer-checked:bg-red-500"
                  for="head-2"
                  >Head</label
                >
              </div>
              <div class="w-full transition-colors hover:bg-teal-500">
                <input
                  type="radio"
                  class="peer ml-2 hidden"
                  name="player-2"
                  id="body-2"
                  value="H"
                />
                <label
                  class="inline-block w-full cursor-pointer transition-colors peer-checked:bg-red-500"
                  for="body-2"
                  >Body</label
                >
              </div>
              <div class="w-full transition-colors hover:bg-teal-500">
                <input
                  type="radio"
                  class="peer ml-2 hidden"
                  name="player-2"
                  id="legs-2"
                  value="H"
                />
                <label
                  class="inline-block w-full cursor-pointer transition-colors peer-checked:bg-red-500"
                  for="legs-2"
                  >legs</label
                >
              </div>
            </div>
            <p class="player-health">
              <span class="health-is">10</span>/<span class="health-max"
                >10</span
              >
            </p>
          </div>
        </form>
        <button
          class="fight-btn cursor-pointer bg-blue-300 p-2 transition-colors hover:bg-slate-600 disabled:bg-zinc-500"
          type="submit"
          form="fighters-form"
          disabled
        >
          Hug!
        </button>
      </section>
      <section
        class="battle-log mt-2 hidden h-28 max-w-xl overflow-y-scroll bg-slate-50"
      ></section>
    </main>
  </body>
</html>
