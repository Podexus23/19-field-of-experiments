<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Hug fight game" />
    <link rel="stylesheet" href="output.css" />
    <script src="main.js" defer type="module"></script>
    <title>Hug Fight!</title>
  </head>
  <body class="grid bg-green-900 font-sans">
    <header
      class="header col-span-full flex w-full justify-between bg-green-300 p-5 pb-2 pt-2"
    >
      <nav class="header-navigation w-1/2">
        <ul class="flex w-full justify-between">
          <li>
            <a href="#">My Fighters</a>
          </li>
          <li>
            <a href="#">Chose Enemy</a>
          </li>
          <li>
            <a href="#">Random Fight</a>
          </li>
        </ul>
      </nav>

      <div class="header-login">
        <div>Login</div>
      </div>
    </header>
    <aside class="aside flex flex-col items-center gap-2 bg-fuchsia-500 pt-4">
      <button
        class="game-type-btn player-vs-player-btn p- rounded-lg border-2 border-solid border-fuchsia-300 bg-yellow-400 p-2 pb-1 pt-1 text-gray-800 transition-colors hover:border-fuchsia-700 hover:bg-yellow-200 active:bg-green-300 [&.active]:bg-green-300"
      >
        Player vs Player
      </button>
      <button
        class="game-type-btn player-vs-bot-btn rounded-lg border-2 border-solid border-fuchsia-300 bg-yellow-400 p-2 pb-1 pt-1 text-gray-800 transition-colors hover:border-fuchsia-700 hover:bg-yellow-200 active:bg-green-300 [&.active]:bg-green-300"
      >
        Player vs Bot
      </button>
      <button
        class="game-type-btn bot-vs-bot-btn left-1 rounded-lg border-2 border-solid border-fuchsia-300 bg-yellow-400 p-2 pb-1 pt-1 text-gray-800 transition-colors hover:border-fuchsia-700 hover:bg-yellow-200 active:bg-green-300 [&.active]:bg-green-300"
      >
        Bot vs Bot
      </button>
    </aside>
    <main
      class="main flex h-auto w-auto flex-col items-center text-xl text-white"
    >
      <section
        class="battle-log text- mt-2 hidden h-28 max-w-xl overflow-y-scroll bg-slate-50"
      ></section>
    </main>
  </body>
</html>
